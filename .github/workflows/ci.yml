name: ci

on:
  pull_request:
  push:
    branches: [main]

# Phase 2 Enhancement: Least-privilege permissions (scoped to specific jobs)
# Ref: Threat model — Tampering & Elevation of Privilege mitigations
permissions: {} # No global permissions; each job specifies its own

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Phase 2 Enhancement: Least-privilege permissions (write needed for Dependabot auto-format)
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install (frozen)
        run: pnpm install --frozen-lockfile

      - name: Auto-format for Dependabot PRs
        if: ${{ github.actor == 'dependabot[bot]' }}
        run: |
          pnpm format:write || true
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-format (CI)"
            git push
          fi

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Typecheck
        run: pnpm typecheck

  # Phase 2 Enhancement: Secrets scanning gate
  # Ref: Threat model — Information Disclosure mitigation (hardened control)
  secrets-scan:
    name: secrets-scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Only run on pull requests where a real diff exists (avoids TruffleHog BASE==HEAD issue on push)
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Require quality job; secrets-scan is optional (only on PRs)
    needs: [quality]
    # Allow skipping when secrets-scan is conditional (not run on push events)
    if: always() && needs.quality.result == 'success'
    # Phase 2 Enhancement: Least-privilege permissions (contents: read only)
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.0.0"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start dev server
        run: pnpm dev &

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run smoke tests
        run: pnpm test
